<html>

<head>
    <title>3kh0 | Loading</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="logo" onclick="window.open('/', '_self')">
            <img src="/imgs/logo.png" alt="Logo">
            <h3>3kh0</h3>
        </div>
        <div class="nav-items">
            <ul>
                <li><a href="/"><span class="material-icons-outlined">home</span> Home</a></li>
                <li><a href="/games"><span class="material-icons-outlined">gamepad</span> Games</a></li>
                <li><a href="/search"><span class="material-icons-outlined">search</span> Search</a></li>
                <li><a href="/settings"><span class="material-icons-outlined">settings</span> Settings</a></li>
            </ul>
        </div>
    </div>
    <div class="loading-screen">
        <img class="game-img" src="">
        <div class="loading-bar"></div>
        <p class="loading-info"></p>
    </div>
    <iframe id="site-iframe" src="" style="z-index: 9999;"></iframe>
    <script>

        let game = localStorage.getItem("game");
        if (game) {
            game = JSON.parse(game);
            const gamecdn = "https://glcdn.githack.com/kaioxdev/legacy-assets/-/raw/main/";
            const gameUrl = gamecdn + game.root + "/" + game.file;

            var iframe = document.getElementById("site-iframe");
            iframe.src = gameUrl;
            iframe.onload = function () {
                iframe.style.display = "block";
                document.querySelector(".loading-screen").style.display = "none";
                document.title = "3kh0 | Play";
            };

            document.querySelector('.game-img').src = gamecdn + game.root + "/" + game.img;
            document.querySelector('.loading-info').textContent = "Loading " + game.name;
        } else {
            console.error('No game data found in local storage.');
        }
    </script>
</body>

</html>
